name: Build & Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Next.js project directory
        id: detect
        run: |
          echo "Searching for package.json..."
          FILE=$(find . -maxdepth 4 -type f -name package.json | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No package.json found!"
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "Project found in: $DIR"
          echo "project_dir=$DIR" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: npm ci

      - name: Build Next.js
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: npm run build

      - name: Export static site
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: npx next export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.project_dir }}/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
