name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Detect Next.js project directory
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          
          # Find package.json files excluding node_modules
          mapfile -t pkgs < <(find . -type d -name node_modules -prune -o -type f -name 'package.json' -print 2>/dev/null || true)
          
          if [ ${#pkgs[@]} -eq 0 ]; then
            echo "ERROR: no package.json found"
            exit 1
          fi
          
          # Find package.json with Next.js dependency
          chosen=""
          for p in "${pkgs[@]}"; do
            if grep -q '"next"' "$p"; then
              chosen="$p"
              echo "Found Next.js package.json: $chosen"
              break
            fi
          done
          
          if [ -z "$chosen" ]; then
            chosen="${pkgs[0]}"
            echo "No Next.js package.json found, using first: $chosen"
          fi
          
          proj_dir=$(dirname "$chosen")
          
          # Make path relative
          if [ "$proj_dir" = "." ]; then
            rel_proj_dir="."
          else
            rel_proj_dir="${proj_dir#./}"
          fi
          
          echo "project_dir=$rel_proj_dir" >> $GITHUB_OUTPUT
          echo "Project directory: $rel_proj_dir"
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: ${{ steps.detect.outputs.project_dir }}/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
          
      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: npm ci
        
