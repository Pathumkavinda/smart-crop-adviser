name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager & project dir
        id: detect-package-manager
        run: |
          set -euo pipefail
          repo_root="${GITHUB_WORKSPACE:-.}"
          echo "Debug: GITHUB_WORKSPACE=$repo_root" >&2
          echo "Debug: Top-level files:" >&2
          ls -la "$repo_root" >&2 || true

          # Find lockfiles / package.json, but IGNORE node_modules
          found_yarn=$(find "$repo_root" -type d -name node_modules -prune -o -type f -name 'yarn.lock' -print -quit || true)
          found_pnpm=$(find "$repo_root" -type d -name node_modules -prune -o -type f -name 'pnpm-lock.yaml' -print -quit || true)
          found_pkglock=$(find "$repo_root" -type d -name node_modules -prune -o -type f -name 'package-lock.json' -print -quit || true)
          found_packagejson=$(find "$repo_root" -type d -name node_modules -prune -o -type f -name 'package.json' -print -quit || true)

          emit() {
            manager="$1"
            project_dir="$2"
            install_cmd="$3"
            build_cmd="$4"
            echo "Debug: selected manager=$manager, project_dir=$project_dir" >&2
            echo "manager=$manager" >> $GITHUB_OUTPUT
            echo "project_dir=$project_dir" >> $GITHUB_OUTPUT
            echo "install_cmd=cd \"$project_dir\" && $install_cmd" >> $GITHUB_OUTPUT
            echo "build_cmd=cd \"$project_dir\" && $build_cmd" >> $GITHUB_OUTPUT
          }

          if [ -n "$found_yarn" ]; then
            proj_dir=$(dirname "$found_yarn")
            emit "yarn" "$proj_dir" \
              "yarn install --frozen-lockfile || yarn install" \
              "yarn build && (yarn export || true)"
          elif [ -n "$found_pnpm" ]; then
            proj_dir=$(dirname "$found_pnpm")
            emit "pnpm" "$proj_dir" \
              "pnpm install" \
              "pnpm exec next build && (pnpm exec next export || true)"
          elif [ -n "$found_pkglock" ]; then
            proj_dir=$(dirname "$found_pkglock")
            emit "npm" "$proj_dir" \
              "npm ci" \
              "npm run build && (npm run export || true)"
          elif [ -n "$found_packagejson" ]; then
            proj_dir=$(dirname "$found_packagejson")
            emit "npm" "$proj_dir" \
              "npm install" \
              "npm run build && (npm run export || true)"
          else
            echo "Unable to determine package manager:" >&2
            echo "  No yarn.lock, pnpm-lock.yaml, package-lock.json or package.json found (excluding node_modules)." >&2
            echo "Repo tree (first 200 files, excluding node_modules):" >&2
            find "$repo_root" -type d -name node_modules -prune -o -type f -print | sed -n '1,200p' >&2 || true
            exit 1
          fi
        shell: bash

      - name: Setup Node (no built-in cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Cache Yarn cache if using yarn
      - name: Cache Yarn
        if: ${{ steps.detect-package-manager.outputs.manager == 'yarn' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      # Cache npm cache if using npm
      - name: Cache npm
        if: ${{ steps.detect-package-manager.outputs.manager == 'npm' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      # Cache pnpm store if using pnpm
      - name: Cache pnpm
        if: ${{ steps.detect-package-manager.outputs.manager == 'pnpm' }}
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      # Cache .next
      - name: Restore .next cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.detect-package-manager.outputs.project_dir }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.install_cmd }}
        timeout-minutes: 10

      - name: Build with Next.js (and attempt export)
        run: |
          echo "Running build command: ${{ steps.detect-package-manager.outputs.build_cmd }}"
          set -o pipefail
          bash -c "${{ steps.detect-package-manager.outputs.build_cmd }}" | sed -u 's/^/[build] /'
        timeout-minutes: 15

      - name: Verify ./out exists (or show .next)
        run: |
          proj="${{ steps.detect-package-manager.outputs.project_dir }}"
          echo "Project dir: $proj"
          if [ -d "$proj/out" ]; then
            echo "Static export produced at $proj/out"
            ls -la "$proj/out"
          else
            echo "No ./out directory found. Showing .next contents:"
            ls -la "$proj/.next" || true
            echo ""
            echo "If you want GitHub Pages to work, you must produce a static ./out folder."
            echo "Usually by adding an 'export' script (\"export\": \"next export\")"
            echo "and making sure your Next.js app supports static export."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect-package-manager.outputs.project_dir }}/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
