name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager & project dir
        id: detect-package-manager
        run: |
          set -euo pipefail
          repo_root="${GITHUB_WORKSPACE:-.}"
          echo "Debug: GITHUB_WORKSPACE=$repo_root" >&2

          # helper: find first file, ignoring node_modules
          find_first() {
            local pattern="$1"
            find "$repo_root" \
              -path '*/node_modules/*' -prune -o \
              -type f -name "$pattern" -print -quit
          }

          found_yarn=$(find_first 'yarn.lock' || true)
          found_pnpm=$(find_first 'pnpm-lock.yaml' || true)
          found_pkglock=$(find_first 'package-lock.json' || true)
          found_packagejson=$(find_first 'package.json' || true)

          emit() {
            manager="$1"
            project_dir="$2"
            install_cmd="$3"
            build_cmd="$4"
            echo "Debug: selected manager=$manager, project_dir=$project_dir" >&2
            echo "manager=$manager" >> "$GITHUB_OUTPUT"
            echo "project_dir=$project_dir" >> "$GITHUB_OUTPUT"
            # store full shell commands (cd into project then run)
            echo "install_cmd=cd \"$project_dir\" && $install_cmd" >> "$GITHUB_OUTPUT"
            echo "build_cmd=cd \"$project_dir\" && $build_cmd" >> "$GITHUB_OUTPUT"
          }

          if [ -n "$found_yarn" ]; then
            proj_dir=$(dirname "$found_yarn")
            emit "yarn" "$proj_dir" "yarn install" "yarn build"
          elif [ -n "$found_pnpm" ]; then
            proj_dir=$(dirname "$found_pnpm")
            emit "pnpm" "$proj_dir" "pnpm install" "pnpm run build"
          elif [ -n "$found_pkglock" ]; then
            proj_dir=$(dirname "$found_pkglock")
            emit "npm" "$proj_dir" "npm ci" "npm run build"
          elif [ -n "$found_packagejson" ]; then
            proj_dir=$(dirname "$found_packagejson")
            emit "npm" "$proj_dir" "npm install" "npm run build"
          else
            echo "Unable to determine package manager:" >&2
            echo "  No yarn.lock, pnpm-lock.yaml, package-lock.json or package.json found (outside node_modules)." >&2
            echo "Repo tree (first 200 files):" >&2
            find "$repo_root" -maxdepth 4 -type f | sed -n '1,200p' >&2 || true
            exit 1
          fi
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Lets the action patch next.config.js so `next build` outputs for Pages.
          static_site_generator: next

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.install_cmd }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.build_cmd }}

      - name: Show project structure
        run: |
          echo "Project directory: ${{ steps.detect-package-manager.outputs.project_dir }}"
          ls -la "${{ steps.detect-package-manager.outputs.project_dir }}"
          if [ -d "${{ steps.detect-package-manager.outputs.project_dir }}/out" ]; then
            echo "Found ./out directory:"
            ls -la "${{ steps.detect-package-manager.outputs.project_dir }}/out"
          else
            echo "No ./out directory yet. If build succeeded, configure-pages may handle output."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect-package-manager.outputs.project_dir }}/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
