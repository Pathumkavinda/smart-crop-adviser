name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          set -e
          # Prefer lockfiles (yarn, pnpm, npm). Fall back to package.json.
          if [ -f "${GITHUB_WORKSPACE}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "install_cmd=yarn install" >> $GITHUB_OUTPUT
            echo "build_cmd=yarn next build" >> $GITHUB_OUTPUT
          elif [ -f "${GITHUB_WORKSPACE}/pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "install_cmd=pnpm install" >> $GITHUB_OUTPUT
            echo "build_cmd=pnpm exec next build" >> $GITHUB_OUTPUT
          elif [ -f "${GITHUB_WORKSPACE}/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "install_cmd=npm ci" >> $GITHUB_OUTPUT
            echo "build_cmd=npx --no-install next build" >> $GITHUB_OUTPUT
          elif [ -f "${GITHUB_WORKSPACE}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "install_cmd=npm install" >> $GITHUB_OUTPUT
            echo "build_cmd=npx --no-install next build" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager" >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.install_cmd }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.build_cmd }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
